<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Print</title>
    <link rel="stylesheet" href="../css/prescription-print.css">
</head>

<body>

<div class="page">

    <!-- Header section -->
    <div class="header">
        <img src="../assets/doc-header.jpeg" class="header-img" alt="Header">
        <img src="../assets/logo.png" class="logo" alt="Clinic Logo">
        <div class="clinic-info">
            <h2>Happy Family Clinic</h2>
            <p>123 Health Street, Pune, India</p>
            <p>Phone: +91 98765 43210</p>
        </div>
    </div>

    <hr class="thin-line">

    <!-- Patient info -->
    <div class="section patient-info">
        <div class="left">
            <p><strong>Patient Name:</strong> <span id="p_name"></span></p>
            <p><strong>Age/Sex:</strong> <span id="p_age"></span></p>
        </div>

        <div class="right">
            <p><strong>Date:</strong> <span id="p_date"></span></p>
            <p><strong>Weight:</strong> <span id="p_weight"></span></p>
            <p><strong>Temp:</strong> <span id="p_temp"></span></p>
            <p><strong>Throat:</strong> <span id="p_throat"></span></p>
        </div>
    </div>

    <hr class="thin-line">

    <!-- Diagnosis -->
    <div class="section">
        <h3 class="title">Diagnosis</h3>
        <p class="content" id="p_diag"></p>
    </div>

    <!-- Treatment -->
    <div class="section">
        <h3 class="title">Treatment</h3>
        <p class="content" id="p_treat"></p>
    </div>

    <!-- Follow Up -->
    <div class="section">
        <h3 class="title">Follow Up</h3>
        <p class="content" id="p_follow"></p>
    </div>

    <!-- Advise -->
    <div class="section">
        <h3 class="title">Advise</h3>
        <p class="content" id="p_advise"></p>
    </div>

    <!-- Signature -->
    <div class="signature-block">
        <p><strong>Doctor's Signature</strong></p>
        <div class="sign-line"></div>
    </div>

</div>

<script src="../js/prescription-print.js"></script>
</body>
</html>
