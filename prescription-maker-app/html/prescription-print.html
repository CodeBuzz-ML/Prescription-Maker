<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Print</title>
    <link rel="stylesheet" href="../css/prescription-print.css">
</head>
<body>

<div class="print-container">

    <!-- HEADER BANNER -->
    <div class="header-banner">
        <img src="../assets/doc-header.jpeg" class="header-img">
    </div>

    <!-- PATIENT DETAILS -->
    <div class="patient-section">

        <div class="left-side">
            <p><strong>Patient’s Full Name:</strong> <span id="p_name"></span></p>
            <p><strong>Age/Sex:</strong> <span id="p_age_sex"></span></p>
        </div>

        <div class="right-side">
            <p><strong>Date:</strong> <span id="p_date"></span></p>
            <p><strong>Weight:</strong> <span id="p_weight"></span></p>
            <p><strong>Temp:</strong> <span id="p_temp"></span></p>
            <p><strong>Throat:</strong> <span id="p_throat"></span></p>
        </div>

    </div>

    <hr class="divider">

    <!-- MAIN SECTIONS -->
    <div class="section">
        <label>Diagnosis:</label>
        <div class="content-block" id="p_diagnosis"></div>
    </div>

    <div class="section">
        <label>Treatment:</label>
        <div class="content-block" id="p_treatment"></div>
    </div>

    <div class="section">
        <label>Follow Up:</label>
        <div class="content-block" id="p_followup"></div>
    </div>

    <div class="section">
        <label>Advise:</label>
        <div class="content-block" id="p_advise"></div>
    </div>

    <!-- SIGNATURE -->
    <div class="signature-section">
        <p>______________________________</p>
        <p>Doctor’s Signature</p>
    </div>

</div>

<script src="../js/prescription-print.js"></script>
</body>
</html>
