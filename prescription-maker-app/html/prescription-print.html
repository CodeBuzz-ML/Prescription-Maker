<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Print</title>
    <link rel="stylesheet" href="../css/prescription-print.css">
</head>

<body>

<div id="print-area">

    <img src="../assets/doc-header.jpeg" class="doc-header">

    <hr class="separator">

    <div class="info-row">
        <div class="left-block">
            <p><strong>Patient's Full Name:</strong> <span id="pname"></span></p>
            <p><strong>Age/Sex:</strong> <span id="age"></span></p>
        </div>

        <div class="right-block">
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Weight:</strong> <span id="weight"></span></p>
            <p><strong>Temp:</strong> <span id="temp"></span></p>
            <p><strong>Throat:</strong> <span id="throat"></span></p>
        </div>
    </div>

    <hr class="separator">

    <h3>Diagnosis</h3>
    <p class="block" id="diagnosis"></p>

    <h3>Treatment</h3>
    <p class="block" id="treatment"></p>

    <h3>Follow Up</h3>
    <p class="block" id="followup"></p>

    <h3>Advise</h3>
    <p class="block" id="advise"></p>

</div>

<script src="../js/prescription-print.js"></script>

</body>
</html>
