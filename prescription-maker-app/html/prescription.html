<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prescription</title>
    <link rel="stylesheet" href="../css/prescription.css">
</head>

<body>

<div class="wrapper">

    <!-- ONLY DOCUMENT HEADER -->
    <div class="header">
        <img src="../assets/doc-header.jpeg" class="header-img" />
    </div>

    <hr class="divider">

    <!-- PATIENT INFO -->
    <div class="patient-info">

        <div class="column">
            <label>Patient's Full Name</label>
            <input id="p_name" type="text">

            <label>Age / Sex</label>
            <input id="p_age" type="text">
        </div>

        <div class="column">
            <label>Date</label>
            <input id="p_date" type="date">

            <label>Weight</label>
            <input id="p_weight" type="text">

            <label>Temp</label>
            <input id="p_temp" type="text">

            <label>Throat</label>
            <input id="p_throat" type="text">
        </div>

    </div>

    <hr class="divider">

    <!-- LONG SECTIONS -->
    <div class="section">
        <label class="title">Diagnosis</label>
        <textarea id="diagnosis" rows="3"></textarea>
    </div>

    <div class="section">
        <label class="title">Treatment</label>
        <textarea id="treatment" rows="4"></textarea>
    </div>

    <div class="section">
        <label class="title">Follow Up</label>
        <textarea id="followup" rows="2"></textarea>
    </div>

    <div class="section">
        <label class="title">Advise</label>
        <textarea id="advise" rows="2"></textarea>
    </div>

    <!-- PRINT BUTTON -->
    <button class="print-btn" id="printBtn">Print Prescription</button>
</div>

<script src="../js/prescription.js"></script>
</body>
</html>
