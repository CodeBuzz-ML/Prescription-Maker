<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <link rel="stylesheet" href="../css/prescription.css">
</head>

<body>

<div id="prescription-container">

    <!-- Header Image -->
    <img src="../assets/doc-header.jpeg" class="doc-header" alt="Header">

    <hr class="separator">

    <!-- Patient Info -->
    <div class="two-col">

        <div class="left">
            <label>Patient's Full Name:</label>
            <input type="text" id="pname">

            <label>Age / Sex:</label>
            <input type="text" id="age">
        </div>

        <div class="right">
            <label>Date:</label>
            <input type="date" id="date">

            <label>Weight:</label>
            <input type="text" id="weight">

            <label>Temp:</label>
            <input type="text" id="temp">

            <label>Throat:</label>
            <input type="text" id="throat">
        </div>
    </div>

    <hr class="separator">

    <!-- Main Fields -->
    <label>Diagnosis:</label>
    <textarea id="diagnosis"></textarea>

    <label>Treatment:</label>
    <textarea id="treatment"></textarea>

    <label>Follow Up:</label>
    <textarea id="followup"></textarea>

    <label>Advise:</label>
    <textarea id="advise"></textarea>

</div>

<button id="printBtn">Print Prescription</button>

<script src="../js/prescription.js"></script>

</body>
</html>
