<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../css/invoice.css">
</head>

<body>

<div id="invoice-container">

    <img src="../assets/doc-header.jpeg" class="doc-header">

    <hr class="separator">

    <div class="two-col">

        <div class="left">
            <label>Patient's Full Name:</label>
            <input type="text" id="pname">

            <label>Age / Sex:</label>
            <input type="text" id="age">
        </div>

        <div class="right">
            <label>Date:</label>
            <input type="date" id="date">

            <label>Weight:</label>
            <input type="text" id="weight">

            <label>Temp:</label>
            <input type="text" id="temp">

            <label>Throat:</label>
            <input type="text" id="throat">
        </div>
    </div>

    <hr class="separator">

    <label>Vaccination Charges:</label>
    <input type="number" id="vaccine" value="0">

    <label>Consultation Charges:</label>
    <input type="number" id="consult" value="0">

    <hr class="separator">

    <label>Grand Total:</label>
    <input type="text" id="total" readonly style="background:#f1f1f1; font-weight:bold;">

</div>

<button id="printBtn">Print Invoice</button>

<script src="../js/invoice.js"></script>

</body>
</html>
